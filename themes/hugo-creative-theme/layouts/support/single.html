<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
        {{ partial "head.html" . }}

		<style>
		.body-subpage {
		background-color: #fff;
		}
		</style>

    </head>
	<body id="features" class="body-subpage">


		{{ partial "nav.html" . }}
		<!-- <header class="subpage-header"> -->
   			{{ partial "support-nav.html" . }}
		<!-- </header> -->

		<section>

			<div class="container">
	        <div class="row">
	            <div class="col-lg-8 col-lg-offset-2 text-center">
	                <p>{{ .Content | replaceRE ";baseurl;" $.Site.BaseURL | markdownify }}
	            </div>
							{{ range .Params.supportentries }}
							<div class="col-lg-4 text-center">
									<!--<i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>-->
									<img src="{{ .img | replaceRE ";baseurl;" $.Site.BaseURL }}" class="wow bounceIn"/>
									<p><a href="{{ .link | replaceRE ";baseurl;" $.Site.BaseURL }}">{{ .name }}</a></p>
							</div>
							{{ end }}
						</div>
			</div>
		</section>

		{{ partial "quickcontact.html" . }}



		{{ partial "js.html" . }}

	</body>

</html>
